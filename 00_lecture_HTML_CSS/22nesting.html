<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="23nesting.css">
    </head>
    <body>
        <div>
            <p>
                this is a paragraph
            </p>
            list inside div
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>

        <p>this is outside of div</p>
        list outside of div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </body>
</html>
